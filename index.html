<!DOCTYPE html>
<html>

<title>Teks Berjalan dengan Pengatur Warna Standar HTML</title>
<style>
/* üé® CSS untuk mengatur tampilan elemen di halaman */
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

/* Tampilan kontrol: memastikan label dan input sejajar */
.kontainer-kontrol {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    background-color: #f9f9f9;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 15px;
}

label {
    font-weight: bold;
    color: #333;
}

/* Tampilan Teks Berjalan */
#teksBerjalan {
    /* Set properti default */
    color: #0000FF; /* Warna default: Biru */
    font-weight: bold;
    font-size: 32px; /* Lebih besar agar menonjol */
    padding: 20px 0;
    border-bottom: 2px solid #0000FF;
}

/* Tampilan Color Picker standar */
#pemilihWarna {
    /* Mengatur ukuran kotak warna */
    width: 60px;
    height: 30px;
    cursor: pointer;
    border: 2px solid #333;
    padding: 0;
}
</style>
</head>
<body>

<div class="kontainer-kontrol">
    <label for="pemilihWarna">Ganti Warna Teks:</label>
    <input type="color" id="pemilihWarna" value="#0000FF"> 
</div>

<marquee direction="left" behavior="scroll" scrollamount="6" id="teksBerjalan">

</marquee>

<script>
    // üß† JavaScript untuk menghubungkan Color Picker dan Teks
    
    // 1. Ambil elemen HTML
    const pemilihWarna = document.getElementById('pemilihWarna');
    const teksBerjalan = document.getElementById('teksBerjalan');

    // 2. Tambahkan event listener untuk mendeteksi perubahan
    pemilihWarna.addEventListener('input', function() {
        
        // Ambil nilai warna yang baru dipilih
        const warnaBaru = pemilihWarna.value;
        
        // Terapkan warna baru ke elemen teks berjalan
        teksBerjalan.style.color = warnaBaru;
        
        // Opsional: ganti warna garis bawah agar seragam
        teksBerjalan.style.borderBottomColor = warnaBaru;
        
        console.log('Warna teks diubah menjadi:', warnaBaru);
    });

    // Opsional: Pastikan warna awal teks sesuai dengan nilai default input
    document.addEventListener('DOMContentLoaded', function() {
        teksBerjalan.style.color = pemilihWarna.value;
        teksBerjalan.style.borderBottomColor = pemilihWarna.value;
    });

</script>


</body>
